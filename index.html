<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Idea Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'space': ['Space Grotesk', 'sans-serif']
                    },
                    colors: {
                        'primary': '#a855f7',
                        'accent-pink': '#f472b6',
                        'background-dark': '#09090b',
                        'card-dark': '#1a1023',
                    }
                }
            }
        }
    </script>
    <style>
        .neon-glow {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8), 0 0 20px rgba(168, 85, 247, 0.5);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4), inset 0 0 5px rgba(168, 85, 247, 0.2);
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        .flicker {
            animation: flicker 3s infinite;
        }
        .scanlines {
            position: relative;
        }
        .scanlines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }
        .generate-btn-glow {
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.6);
        }
        .generate-btn-glow:hover {
            box-shadow: 0 0 70px rgba(168, 85, 247, 0.8);
        }
        .generate-btn-glow:active {
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen bg-background-dark font-space">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-3 uppercase tracking-wide neon-glow flicker">Neon Idea Arcade</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest">Get inspired with random creative prompts</p>
        </header>

        <!-- Category Pills -->
        <nav class="flex flex-wrap justify-center gap-3 mb-12">
            <button id="tab-writing" class="category-tab px-8 py-3 rounded-full font-bold uppercase text-sm tracking-wider transition-all duration-300 bg-primary/20 border-2 border-primary text-white neon-border hover:scale-105" data-category="writing">
                Writing
            </button>
            <button id="tab-drawing" class="category-tab px-8 py-3 rounded-full font-bold uppercase text-sm tracking-wider transition-all duration-300 border-2 border-slate-700 text-slate-400 hover:border-accent-pink/50 hover:text-accent-pink hover:scale-105" data-category="drawing">
                Drawing
            </button>
            <button id="tab-business" class="category-tab px-8 py-3 rounded-full font-bold uppercase text-sm tracking-wider transition-all duration-300 border-2 border-slate-700 text-slate-400 hover:border-accent-pink/50 hover:text-accent-pink hover:scale-105" data-category="business">
                Business
            </button>
            <button id="tab-coding" class="category-tab px-8 py-3 rounded-full font-bold uppercase text-sm tracking-wider transition-all duration-300 border-2 border-slate-700 text-slate-400 hover:border-accent-pink/50 hover:text-accent-pink hover:scale-105" data-category="coding">
                Coding
            </button>
        </nav>

        <!-- Central Idea Card -->
        <div class="bg-black border-4 border-slate-800 rounded-2xl shadow-2xl p-8 mb-12 relative scanlines min-h-[300px] flex flex-col justify-center">
            <div id="category-badge" class="inline-block px-4 py-1 rounded-full text-xs font-bold uppercase tracking-[0.3em] bg-primary/20 text-primary mb-6 flicker">
                Writing
            </div>
            <div id="idea-display" class="flex items-center justify-center flex-1">
                <p id="idea-text" class="text-3xl md:text-5xl text-center text-white leading-relaxed font-medium neon-glow flicker">
                    Click "Generate" to get your first idea!
                </p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center items-center gap-6 mb-16">
            <!-- Generate Button (Circle) -->
            <button id="generate-btn" class="h-32 w-32 bg-primary text-white font-bold rounded-full transition-all duration-300 hover:scale-105 active:scale-90 generate-btn-glow flex flex-col items-center justify-center border-2 border-dashed border-white/20">
                <span class="material-symbols-outlined text-5xl">bolt</span>
            </button>

            <!-- Save & Copy Buttons -->
            <div class="flex flex-col gap-3">
                <button id="save-btn" class="px-6 py-3 bg-white/10 text-white font-bold uppercase text-xs tracking-wider rounded-lg hover:bg-white/20 transition-all duration-200 border border-slate-700 hover:border-primary/50">
                    <span class="material-symbols-outlined text-base align-middle mr-1">bookmark</span>
                    Save
                </button>
                <button id="copy-btn" class="px-6 py-3 bg-white/10 text-slate-400 font-bold uppercase text-xs tracking-wider rounded-lg hover:bg-white/20 hover:text-white transition-all duration-200 border border-slate-700 hover:border-slate-500">
                    <span class="material-symbols-outlined text-base align-middle mr-1">content_copy</span>
                    Copy
                </button>
            </div>
        </div>

        <!-- The Vault Section -->
        <section class="mt-20">
            <h2 class="text-3xl font-bold text-white mb-8 uppercase tracking-[0.3em] text-center neon-glow">The Vault</h2>
            <div id="favorites-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div id="empty-favorites" class="col-span-full text-slate-500 text-center py-12 text-sm uppercase tracking-wider">
                    No favorites yet. Save some ideas!
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/ideas.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
