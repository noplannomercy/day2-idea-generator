<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-900 mb-2">Idea Generator</h1>
            <p class="text-gray-600">Get inspired with random creative prompts</p>
        </header>

        <!-- Category Tabs -->
        <nav class="flex flex-wrap justify-center gap-2 mb-8">
            <button id="tab-writing" class="category-tab px-6 py-3 rounded-full font-medium transition-all duration-200 bg-indigo-600 text-white" data-category="writing">
                Writing
            </button>
            <button id="tab-drawing" class="category-tab px-6 py-3 rounded-full font-medium transition-all duration-200 bg-white text-gray-700 hover:bg-indigo-100" data-category="drawing">
                Drawing
            </button>
            <button id="tab-business" class="category-tab px-6 py-3 rounded-full font-medium transition-all duration-200 bg-white text-gray-700 hover:bg-indigo-100" data-category="business">
                Business
            </button>
            <button id="tab-coding" class="category-tab px-6 py-3 rounded-full font-medium transition-all duration-200 bg-white text-gray-700 hover:bg-indigo-100" data-category="coding">
                Coding
            </button>
        </nav>

        <!-- Generation Area -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <div id="category-badge" class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-700 mb-4">
                Writing
            </div>
            <div id="idea-display" class="min-h-32 flex items-center justify-center">
                <p id="idea-text" class="text-2xl text-center text-gray-800 leading-relaxed">
                    Click "Generate" to get your first idea!
                </p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="generate-btn" class="px-8 py-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition-all duration-200 hover:shadow-lg">
                Generate Idea
            </button>
            <button id="save-btn" class="px-6 py-4 bg-white text-indigo-600 font-semibold rounded-xl shadow-md hover:bg-indigo-50 transition-all duration-200 border-2 border-indigo-200">
                Save to Favorites
            </button>
            <button id="copy-btn" class="px-6 py-4 bg-white text-gray-600 font-semibold rounded-xl shadow-md hover:bg-gray-50 transition-all duration-200 border-2 border-gray-200">
                Copy
            </button>
        </div>

        <!-- Favorites Section -->
        <section class="bg-white rounded-2xl shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Favorites</h2>
            <ul id="favorites-list" class="space-y-3">
                <li id="empty-favorites" class="text-gray-400 text-center py-4">
                    No favorites yet. Save some ideas!
                </li>
            </ul>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/ideas.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
